<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Diary</h1>
    </header>
    <div class="container">
        <nav>
            <h2>Posts</h2>
            <div id="filter-controls">
                <input type="text" id="filter-title" placeholder="Filter by title...">
                <input type="date" id="filter-date" placeholder="Filter by date...">
                <input type="text" id="filter-category" placeholder="Filter by category...">
                <input type="text" id="filter-tags" placeholder="Filter by tags (comma-separated)...">
                <button id="filter-button">Filter</button>
            </div>
            <ul id="post-list">
                <!-- Post links will be populated by JavaScript -->
            </ul>
        </nav>
        <main id="post-content">
            <!-- Markdown content will be rendered here -->
            <p>Select a post to read.</p>
        </main>
    </div>
    <script src="lib/marked.min.js" id="marked-script"></script>
    <script src="app.js"></script>
</body>
</html>
