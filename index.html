<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Diary</h1>
    </header>
    <div class="container">
        <nav>
            <h2>Posts</h2>
            <div id="filter-controls">
                <div class="filter-item">
                    <input type="text" id="filter-title" placeholder="Filter by title..."><i id="title-filter-icon" class="fas fa-search"></i>
                </div>
                <div class="filter-item">
                    <input type="text" id="filter-date" placeholder="Filter by date..."><i id="date-filter-icon" class="fas fa-calendar-alt"></i>
                </div>
                <div class="filter-item">
                    <input type="text" id="filter-category" placeholder="Filter by category..."><i id="category-filter-icon" class="fas fa-folder"></i>
                </div>
                <div class="filter-item" id="tag-filter-wrapper">
                    <div id="tag-pool-container">
                        <input type="text" id="tag-input" placeholder="Add a tag...">
                        <div id="tags-display-area"></div>
                    </div>
                </div>
                <button id="filter-button">Filter</button>
            </div>
            <ul id="post-list">
                <!-- Post links will be populated by JavaScript -->
            </ul>
        </nav>
        <main id="post-content">
            <!-- Markdown content will be rendered here -->
            <p>Select a post to read.</p>
        </main>
    </div>
    <script src="lib/marked.min.js" id="marked-script"></script>
    <script src="app.js"></script>
</body>
</html>
